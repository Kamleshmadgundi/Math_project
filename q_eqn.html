<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quadratic Equation Solver</h2>
        <input type="text" id="a" placeholder="Enter coefficient a"><br>
        <input type="text" id="b" placeholder="Enter coefficient b"><br>
        <input type="text" id="c" placeholder="Enter coefficient c"><br>
        <input type="button" value="Solve" onclick="solveQuadratic()">
        <div id="result"></div>
    </div>

    <script>
        function solveQuadratic() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);

            var discriminant = b * b - 4 * a * c;

            if (discriminant > 0) {
                var x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                var x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById("result").innerHTML = "Roots are real and different. x1 = " + x1 + ", x2 = " + x2;
            } else if (discriminant == 0) {
                var x = -b / (2 * a);
                document.getElementById("result").innerHTML = "Roots are real and same. x = " + x;
            } else {
                var realPart = (-b / (2 * a)).toFixed(2);
                var imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
                document.getElementById("result").innerHTML = "Roots are complex. x1 = " + realPart + " + " + imaginaryPart + "i, x2 = " + realPart + " - " + imaginaryPart + "i";
            }
        }
    </script>
</body>
</html>
